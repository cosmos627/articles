<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<meta charset="UTF-8">
<!--  전체 적용될 CSS-->
<th:block layout:fragment="css"></th:block>
<!--  전체 적용될 스크립트-->
<th:block layout:fragment="script"></th:block>

<!-- 우리가 작업할 공간 -->
<body>
<div layout:fragment="content" class="content">
    <form class="container" action="/comments/update"
          method="post" th:object="${dto}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:value="*{article.id}" name="articleId">
        <div class="mb3">
            <label class="form-label">닉네임</label>
            <input type="text" class="form-control"
                   th:field="*{nickname}" name="nickname">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" row="3"
                      th:field="*{body}" name="body"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/articles">Go to Article List</a>
    </form>
</div>
</body>
</html>
